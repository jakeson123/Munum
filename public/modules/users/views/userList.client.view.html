<section data-ng-controller='UserListController'>
    <div class="list-group" data-ng-repeat="user in usersList">
        <div class ="col-xs-3">
            <div class="userBoxDiv">
                <div class="pictureBox">
                    <div class="picture">
                    </div>
                </div>
                <div class="textBox">
                    <h4>
                    {{user.lastName}} <br>{{user.firstName}}<br>
                    <small>Consejo de Seguridad</small>
                </h4>
                </div>
                <div class="editores">
                    <a href="#!/users/{{user.id}}"><div id="edit">Editar</div></a>
                    <a href="#!/users/{{user.id}}"><div id="delete"><i class="icon-trash"></i></div></a>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
        No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
