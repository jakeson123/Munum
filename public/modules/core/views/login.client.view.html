<section data-ng-controller='LoginController'>
    <aside id="login">
        <div id="divAside">
            <div id="arrowAside">
                <div id="arrowAsideDiv"></div>
            </div>
            <div id="loginBox">
                <br>
                <h2>Bienvenidos</h2>
                <br>
                <br>
                <form id="login" data-ng-submit="login()" role="form" name="login">
                    <input type="text" ng-model="login.name" placeholder="  E-mail"> </br>
                    <input type="password" ng-model="login.password" placeholder="  Contraseña"> </br>
                    <input id="loginBtn" type="submit" value="Ingresar">
                </form>
                <div ><a ui-sref="log" id="textLog"><h6 class="text-right">¿No te has registrado?</h6></a></div>
            </div>
        </div>
    </aside>
</section>
